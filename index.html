<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="title">POMODORO CLOCK</div>
    <div class="clock">
        
        <div class="box">
            <div class="grow"></div>
            <div class="options">
                <div class="break length">
                    <p>BREAK LENGTH</p>
                    <div class="increment">
                        <div class="b button minus"><i class="fas fa-minus"></i></div>
                        <div class="br time">5</div>
                        <div class="b button plus"><i class="fas fa-plus"></i></div>
                    </div>
                </div>
                <div class="session length">
                    <p>SESSION LENGTH</p>
                    <div class="increment">
                        <div class="s button minus"><i class="fas fa-minus"></i></div>
                        <div class="ses time">25</div>
                        <div class="s button plus"><i class="fas fa-plus"></i></div>
                    </div>
                </div>    
            </div>
            <div class="countdown">
                <div class="timedown">25:00</div>
                <div class="control">
                    <div class="ctl start">START</div>
                    <div class="ctl reset">RESET</div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="timeframe">SESSION</div>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
<footer>by <a href="https://gabrieldezan.netlify.com" target="blank">gdezan</a></footer>
</html>
